---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: true

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Basic role syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check

  # run once
  - ansible-playbook tests/test.yml -i tests/inventory --connection=local --sudo

  # display iptables content
  - iptables-save

  # verify result
  - >
    iptables-save | grep tr00 | wc | grep -q "^ *4 " 
    && (echo 'iptables entry validated: pass' && exit 0)
    || (echo 'iptables entry validated: fail' && exit 1)

  # run twice
  - ansible-playbook tests/test.yml -i tests/inventory --connection=local --sudo

  # display iptables content
  - iptables-save

  # verify result
  - >
    iptables-save | grep tr00 | wc | grep -q "^ *4 " 
    && (echo 'iptables entry validated: pass' && exit 0)
    || (echo 'iptables entry validated: fail' && exit 1)

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
